<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabeTube</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="imagem/png" href="/img/play.png" />
</head>



<body>

    <header class="cabeçalho">
        <a href="/index.html">
            <div class="logo">
                <img src="/img/play.png" alt="Logo">
                <h3 class="texto">LabeTube</h3>
            </div>
        </a>
        <div class="pesquisa">
            <div class="campo-busca">
                <input type="text">
                <img class="lupa" src="/img/lupa.png" alt="pesquisar">
            </div>
            <img class="perfil" src="/img/perfil.png" alt="perfil">
        </div>
    </header>

    <main class="pagina-video">
        <div class="texto-descricao">
            <h2>Greenfield</h2>
            <h3>Vídeo demonstrativo da vida no campo.</h3>
        </div>
        <div class="video">
            <video autoplay controls>
                <source src="https://storage.googleapis.com/future-apis.appspot.com/5.mp4" type="video/mp4">
            </video>
        </div>
    </main>


    <footer>
        <h3>Os melhores vídeos você encontra no LabeTube.</h3>
        <img class="logo-footer" src="/img/play.png" alt="">
    </footer>



</body>



</html>
