<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabeTube</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="imagem/png" href="/img/play.png" />
</head>



<body>

    <header class="cabeçalho">
        <div class="logo">
            <img src="/img/play.png" alt="Logo">
            <h3 class="texto">LabeTube</h3>
        </div>
        <div class="pesquisa">
            <input type="text">
            <img class="lupa" src="/img/lupa.png" alt="pesquisar">
            <img class="perfil" src="/img/perfil.png" alt="perfil">
        </div>
    </header>

    <main>

        <a href="/PlayCampos.html" class="videoplay">
            <img class="imagens-thumb" src="/img/Campo.png" alt="Campo">
            <h3 class="texto-thumb">Campos Verdes</h3>
        </a>

        <a href="/PlayCoelhos.html" class="videoplay">
            <img class="imagens-thumb" src="/img/Coelho.png" alt="Coelho">
            <h3 class="texto-thumb">Coelho Marrom</h3>
        </a>

        <div class="videoplay">
            <img class="imagens-thumb" src="/img/Foguete.png" alt="Foguete">
            <h3 class="texto-thumb">Foguete NASA</h3>
        </div>

        <div class="videoplay">
            <img class="imagens-thumb" src="/img/Ireland.png" alt="Irlanda">
            <h3 class="texto-thumb">Irlanda</h3>
        </div>

        <div class="videoplay">
            <img class="imagens-thumb" src="/img/Planetas.png" alt="Planetas">
            <h3 class="texto-thumb">Planetas</h3>
        </div>

        <div class="videoplay">
            <img class="imagens-thumb" src="/img/Praia.png" alt="Praia">
            <h3 class="texto-thumb">Praia</h3>
        </div>

        <div class="videoplay">
            <img class="imagens-thumb" src="/img/Remédio.png" alt="Remédio">
            <h3 class="texto-thumb">Sistema Sanguíneo</h3>
        </div class="videoplay">

        <div class="videoplay">
            <img class="imagens-thumb" src="/img/Universo.png" alt="Universo">
            <h3 class="texto-thumb">Universo</h3>
        </div>

    </main>


    <footer>
        <h3>Os melhores vídeos você encontra no LabeTube.</h3>
        <img class="logo-footer" src="/img/play.png" alt="">
    </footer>



</body>



</html>
